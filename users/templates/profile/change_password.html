{% extends 'profile/profile_base.html' %}

{% block profile_content %}
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Change Password</h1>
  <form method="post" class="bg-white shadow-md rounded-lg p-6 space-y-6">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Change Password</button>
    </div>
  </form>
{% endblock %}
