{% extends 'profile/profile_base.html' %}

{% block profile_content %}
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Profile</h1>
  <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6 space-y-6">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700">First Name</label>
      {{ profile_form.first_name }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Last Name</label>
      {{ profile_form.last_name }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      {{ profile_form.email }}
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
      {{ picture_form.profile_picture }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Phone Number</label>
      {{ picture_form.phone_number }}
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Save Changes</button>
    </div>
  </form>
{% endblock %}
