{% extends 'events/main.html' %}

{% block content %}
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Users</h1>
    <a href="{% url 'user-create' %}" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Add User</a>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registered Events</th>
          <th scope="col" class="relative px-6 py-3">
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for user in users %}
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ user.name }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ user.email }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ user.events.count }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
              <a href="{% url 'user-detail' user.pk %}" class="text-indigo-600 hover:text-indigo-900">View</a>
              <a href="{% url 'user-update' user.pk %}" class="text-blue-600 hover:text-blue-900">Edit</a>
              <a href="{% url 'user-delete' user.pk %}" class="text-red-600 hover:text-red-900">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4" class="px-6 py-4 text-center text-gray-500">No users found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
