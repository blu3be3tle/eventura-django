{% extends 'events/main.html' %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Log In</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}

      
      {% if form.non_field_errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          {% for error in form.non_field_errors %}
            <span class="block sm:inline">{{ error }}</span>
          {% endfor %}
        </div>
      {% endif %}


      <div>
        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
      </div>

  
      <div>
        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 font-semibold">Log In</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
{% endblock %}
