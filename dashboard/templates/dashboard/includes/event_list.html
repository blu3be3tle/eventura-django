<h2 class="text-2xl font-bold mb-4 capitalize">{{ current_filter|default:'Upcoming' }} Events</h2>
<ul class="divide-y divide-gray-200">
  {% for event in events_to_display %}
    <li class="py-3 flex justify-between items-center">
      <div>
        <p class="font-semibold">{{ event.name }}</p>
        <p class="text-sm text-gray-600">{{ event.date }} - {{ event.location }}</p>
      </div>
      <a href="{% url 'event-detail' event.pk %}" class="text-blue-500 hover:underline">View</a>
    </li>
  {% endfor %}
</ul>
