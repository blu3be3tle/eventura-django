  {% extends 'events/main.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold mb-2 text-gray-800">Manage User Role</h1>
  <p class="mb-6 text-gray-600">Editing role for <strong>{{ user_to_assign.username }}</strong></p>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div>
      <label for="{{ form.role.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.role.label }}</label>
      {{ form.role }}
      {% if form.role.errors %}
        <p class="text-red-500 text-xs mt-1">{{ form.role.errors|first }}</p>
      {% endif %}
    </div>

    <div class="mt-8 flex justify-between items-center">
      <div>
        <a href="{% url 'user-delete' user_to_manage.pk %}" class="text-red-600 hover:text-red-800 font-medium">
          Delete User
        </a>
      </div>
      
      <div class="flex space-x-4">
        <a href="{% url 'admin-dashboard' %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
          Cancel
        </a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          Save Role
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
