{% extends 'events/main.html' %}

{% block content %}
  <h1 class="text-3xl font-bold mb-6">
    {% if form.instance.pk %}
      Edit Event
    {% else %}
      Create Event
    {% endif %}
  </h1>

  <form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="space-y-4">{{ form.as_p }}</div>
    <button type="submit" class="mt-6 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Save</button>
  </form>
{% endblock %}
